<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/account.css">
    <title>Furry-Friends</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">Furry-Friends</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="myorders.html">My Orders</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Back to Home</a>
                    </li>
                    <!-- SIGNOUT BUTTON  -->
                    <i class="fas fa-sign-out-alt _signouticon" id="signoutButton" title="Signout"></i>
                </ul>
            </div>
        </div>
    </nav>
    <center>
        <div class="page-content page-container" id="page-content">
            <div class="padding">
                <div class="row d-flex container justify-content-center">
                    <div class="col-sm-12">
                        <div class="card user-card-full" ;>
                            <div class="row m-l-0 m-r-0 ">
                                <div class="col-sm-12 bg-c-lite-green user-profile ">
                                    <div class="card-block text-center text-white ">
                                        <div class="m-b-25"> <img src="https://img.icons8.com/bubbles/100/000000/user.png " class="img-radius " alt="User-Profile-Image "> </div>
                                        <h6 class="f-w-600" id="name"></h6>
                                    </div>
                                </div>
                                <div class="col-sm-12">
                                    <div class="card-block" id="informationContainer">
                                        <h6 class="m-b-20 p-b-5 b-b-default f-w-600 ">Information</h6>
                                        <div class="row ">
                                            <div class="col-sm-6 ">
                                                <p class="m-b-10 f-w-600 ">Email</p>
                                                <input type="email" id="email" class="form-control" placeholder="Email" required="required">
                                            </div>
                                            <div class="col-sm-6 ">
                                                <p class="m-b-10 f-w-600 ">Phone</p>
                                                <input type="number" id="phone" class="form-control" placeholder="Phone" required="required">
                                            </div>
                                        </div>
                                        <h6 class="m-b-20 m-t-40 p-b-5 b-b-default f-w-600">Address</h6>
                                        <div class="row">
                                            <div class="col-sm-6 ">
                                                <p class="m-b-10 f-w-600"></p>
                                                <textarea type="text" id="address" class="form-control row" placeholder="Address"></textarea>
                                            </div>
                                            <div id="saveButtonContainer"></div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </center>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js " integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4 " crossorigin="anonymous "></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js " integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p " crossorigin="anonymous "></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js " integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT " crossorigin="anonymous "></script>
    <script src="https://kit.fontawesome.com/6715650171.js " crossorigin="anonymous "></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="../js/account.js"></script>
</body>

</html>
